{% extends 'base.html' %}
{% block content %}
<h3>{{ object.list_name }}</h3>
<br>
{% for item in object.items.all %}
    <p>{{ item.item_name }}<a href="{% url 'item_update' object.pk item.pk %}" class="btn btn-light">Edit</a></p>
{% endfor %}
<br>
<a href="{% url 'item_create' object.pk%}" class="btn btn-success">Add Item</a>
{% endblock content %}
